<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Parser (Local Demo)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Insurance PDF Comparison Tool</h1>
    
    <div class="file-inputs">
        <div>
            <label for="pdfFile1">File 1:</label>
            <input type="file" id="pdfFile1" accept="application/pdf">
        </div>
        <div>
            <label for="pdfFile2">File 2:</label>
            <input type="file" id="pdfFile2" accept="application/pdf">
        </div>
        <button id="compareBtn">Compare Files</button>
        <div id="status" style="margin-top: 10px;"></div>
    </div>

    <div class="age-comparison">
        <h2>Specific Age Comparison</h2>
        <p>Enter an age to see a detailed comparison. (You must "Compare Files" first).</p>
        <input type="number" id="compareAge" placeholder="Enter Age">
        <button id="compareAgeBtn">Get Details</button>
        <div id="comparisonDetails"></div>
    </div>

    <div class="chartContainer">
        <h2>Net Gain / Loss Comparison</h2>
        <canvas id="netGainChart"></canvas>
    </div>

    <div class="chartContainer">
        <h2>Combo Chart Comparison</h2>
        <canvas id="comboChart"></canvas>
    </div>
    
    <h2>Raw JSON Data</h2>
    <div style="display: flex; gap: 20px;">
        <div style="flex: 1;">
            <h3>File 1</h3>
            <pre id="output1"></pre>
        </div>
        <div style="flex: 1;">
            <h3>File 2</h3>
            <pre id="output2"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
